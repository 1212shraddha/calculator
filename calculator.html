<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calci.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>calculator</title>
</head>
<body>
    <div class="basic">
        <div class="calci">
        <form>
            <!-- display screen -->
            <div class="dis">
            <input type="text" id="inputbox" placeholder="0" >
        </div>
        <!-- calculator buttons -->
        <div>
            <button type="button" class="btn btn-primary">AC</button>
            <button type="button" class="btn btn-primary">DE</button>
            <button type="button" class="btn btn-info">%</button>
            <button type="button" class="btn btn-info">/</button>
        </div>
        <br>
        <div>
            <button type="button" class="btn btn-secondary">7</button>
            <button type="button"class="btn btn-secondary">8</button>
            <button type="button"class="btn btn-secondary">9</button>
            <button type="button"class="btn btn-info">*</button>
        </div>
        <br>   
        <div>
            <button type="button"class="btn btn-secondary">4</button>
            <button type="button"class="btn btn-secondary">5</button>
            <button type="button"class="btn btn-secondary">6</button>
            <button type="button"class="btn btn-info">-</button>
        </div>
        <br>
        <div>
            <button type="button"class="btn btn-secondary">1</button>
            <button type="button"class="btn btn-secondary">2</button>
            <button type="button"class="btn btn-secondary">3</button>
            <button type="button"class="btn btn-info">+</button>
        </div>
        <br>
        <div>
            <button type="button"class="btn btn-secondary">0</button>
            <button type="button"class="btn btn-secondary">00</button>
            <button type="button"class="btn btn-secondary">.</button>
            <button type="button"class="btn btn-info">=</button>
         
        </div>
        </form>
    </div>
    </div>

    <script src="CALCI.js"></script>
</body>
</html>
